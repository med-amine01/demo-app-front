<div class="card h-100 card-hover shadow-sm">
  <div class="card-body d-flex flex-column">
    <div class="flex-grow-1">
      <h5 class="card-title text-primary mb-3">{{ product.name }}</h5>
      <div class="mb-3">
        <span class="h4 text-success fw-bold">{{ formattedPrice }}</span>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="badge bg-success" *ngIf="product.quantity > 0">
          <i class="bi bi-check-circle me-1"></i>In Stock
        </span>
        <span class="badge bg-danger" *ngIf="product.quantity === 0">
          <i class="bi bi-x-circle me-1"></i>Out of Stock
        </span>
        <small class="text-muted">{{ product.quantity }} available</small>
      </div>
    </div>

    <div class="mt-auto">
      <button
        class="btn btn-outline-primary w-100"
        [routerLink]="['/products', product.id]"
      >
        <i class="bi bi-eye me-2"></i>View Details
      </button>
    </div>
  </div>
</div>
