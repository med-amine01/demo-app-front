<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <div class="container-fluid">
    <a
      class="navbar-brand"
      [routerLink]="isAuthenticated() ? '/dashboard' : '/home'"
    >
      <i class="bi bi-box-seam me-2"></i>
      Product Inventory
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto" *ngIf="isAuthenticated()">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">
            <i class="bi bi-house me-1"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
            <i class="bi bi-speedometer2 me-1"></i>Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">
            <i class="bi bi-box me-1"></i>Products
          </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" routerLink="/reports" routerLinkActive="active">
            <i class="bi bi-graph-up me-1"></i>Reports
          </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" routerLink="/settings" routerLinkActive="active">
            <i class="bi bi-gear me-1"></i>Settings
          </a>
        </li>
      </ul>

      <!-- Login/User Section - Far right -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngIf="!isAuthenticated()">
          <button class="btn btn-outline-light btn-sm" (click)="login()">
            <i class="bi bi-box-arrow-in-right me-1"></i>Login
          </button>
        </li>

        <li class="nav-item dropdown" *ngIf="isAuthenticated()">
          <a
            class="nav-link dropdown-toggle text-white"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
          >
            <i class="bi bi-person-circle me-1"></i>
            {{ userProfile()?.firstName || 'User' }}
            <span class="badge bg-secondary ms-1" *ngIf="isAdmin()">ADMIN</span>
            <span class="badge bg-info ms-1" *ngIf="isUser() && !isAdmin()"
              >USER</span
            >
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#" (click)="logout($event)">
                <i class="bi bi-box-arrow-right me-1"></i>Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
